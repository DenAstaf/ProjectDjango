{% extends "store_app/base.html" %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}

{% block content %}

    <h2>Товары</h2>

    {% for product in all_products %}
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Цена: {{ product.price }} р</li>
          </ul>
          <div class="card-body">
            <a href="{% url 'edit_product' product.id %}" class="card-link">Подробнее о товаре</a>
          </div>
            <form method="post" action="{% url 'delete_product' product.id %}">
                {% csrf_token %}
                <button type="submit">Удалить {{ product.name }}</button>
            </form>
        </div>
    {% endfor %}

{% endblock %}
